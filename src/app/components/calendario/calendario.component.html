<section>
    <div [ngClass]="{ 'esconder': mostrarDiv }" id="nav" class="esconder">
      <div class="nav">
          <button (click)="mostrarDiv = !mostrarDiv" class="fechar">X</button>

          <div class="data">
            <span>Dia: {{DataNumero}}</span>
          </div>

          <div class="informacao">
            
            <div class="lembrete">
              <label for="username">Digite seu Lembrete:</label>
              <input [(ngModel)]="texto" (keyup)="atualizarTexto()" type="text" id="username" name="username"  maxlength="30">
              <span>Maximo 30 caracteres!</span>
              <button (click)="editar()" class="editar">Editar</button>
              <button (click)="excluir()" class="excluir">Excluir</button>
            </div>

            <div class="input">
              <select [(ngModel)]="HrsSelect" (change)="HrsEvent($event)">
                <option value="selecione" disabled selected>Horário</option>
                <option value="7:00">7:00</option>
                <option value="10:00">10:00</option>
                <option value="12:00">12:00</option>
                <option value="14:00">14:00</option>
                <option value="16:00">16:00</option>
              </select>
      
              <select class="option">
                <option value="selecione" disabled selected>Cor Lembrete</option>
                <option value="Azul">Branco</option>
                <option value="Roxo">Roxo</option>
                <option value="Laranja">Laranja</option>
                <option value="Amarelo">Amarelo</option>
                <option value="Rosa">Azul</option>
              </select>

              <input type="text" name="username"  maxlength="2" placeholder="Digite o dia">
            </div>


            <button (click)="salvar()" class="salvar">Salvar</button>
            <div class="botao">
            </div>
          
          </div>
      </div>
    </div>
</section>
